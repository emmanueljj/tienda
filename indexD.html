        <div class="row">
         <h3>Agregar producto</h3>
        </div>
 
        <div class="row">
                 <div class="form-floating col-sm-6 col-lg-6 col-xl-6">
                    <!--class="form-control " name="producto" placeholder="producto"-->

                    <select name="producto" id="producto" class="form-select">
                        <option value="Frutsi" class="selected">Frutsi</option>
                        <option value="Pepsi">Pepsi</option>
                        <option value="Aceite">Aceite</option>
                        <option value="Shampoo">Shampoo</option>
                        <option value="Papel">Papel</option>

                    </select>
                    <label for="producto">Producto:</label>

                 </div>
 
                 <div class="form-floating col-sm-6 col-lg-6 col-xl-6">
                     <input type="number" class="form-control" id="cantidad" placeholder="0" required min="1">

                 </div>
        </div>
        <div class="row">
             <div class="form-floating col-sm-6 col-lg-6 col-xl-6">

             </div>
             <div class="form-floating col-sm-6 col-lg-6 col-xl-6">
                 <select name="impuesto" id="impuesto" class="form-select">

                     <option value="10">10%</option>

        </div>
